<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="container">
    <h1>Martingale Simulation</h1>

    <label for="iterations">Iterations:</label>
    <input type="number" id="iterations" value="10000">

    <label for="initialBet">Initial Bet:</label>
    <input type="number" id="initialBet" value="5">

    <label for="money">Money:</label>
    <input type="number" id="money" value="150">

    <label for="games">Games:</label>
    <input type="number" id="games" value="5">

    <br>

    <button onclick="runRouletteSimulation()">Run Simulation</button>
    <button onclick="runChanceToWin()">Chance to Win</button>
    <div id="output"></div>
</div>

<script src="script.js"></script>
</body>

</html>
